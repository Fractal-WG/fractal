syntax = "proto3";

package fractalengine.rpc.v1;

option go_package = "pkg/rpc/protocol";

import "buf/validate/validate.proto";

message DogeTopUpRequest {
  string address = 1 [(buf.validate.field).string.pattern = "^(?:[DAmn2])[1-9A-HJ-NP-Za-km-z]{25,34}$"];
}

message DogeTopUpResponse {
  string value = 1;
}

message DogeConfirmRequest {}

message DogeConfirmResponse {
  map<string, string> values = 1;
}

message DogeSendRequest {
  string encoded_transaction_hex = 1;
}

message DogeSendResponse {
  string transaction_id = 1;
}
