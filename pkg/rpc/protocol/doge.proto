syntax = "proto3";

package fractalengine.rpc.v1;

option go_package = "dogecoin.org/fractal-engine/pkg/rpc/protocol;protocol";


service DogeService {
  rpc SendRawTransaction(SendRawTransactionRequest) returns (SendRawTransactionResponse) {}
  rpc ConfirmTransactions(ConfirmTransactionsRequest) returns (ConfirmTransactionsResponse) {}
  rpc TopUpAddress(TopUpAddressRequest) returns (TopUpAddressResponse) {}
}

message SendRawTransactionRequest {
  string encoded_transaction_hex = 1;
}

message SendRawTransactionResponse {
  string transaction_id = 1;
}

message ConfirmTransactionsRequest {}

message ConfirmTransactionsResponse {}

message TopUpAddressRequest {
  string address = 1;
}

message TopUpAddressResponse {
  string address = 1;
}
